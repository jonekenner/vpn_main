{% extends "base.html" %}

{% block title %}Login / Sign Up - VPN Service{% endblock %}

{% block content %}
<div class="max-w-md mx-auto fade-in-up">
    <div class="card">
        <h1 class="text-4xl font-bold text-center mb-8 gradient-text float-animation">
            <i class="fas fa-user-circle text-yellow-400 mr-2"></i>Welcome
        </h1>
        
        <!-- Tabs -->
        <div class="flex space-x-4 mb-6 border-b border-yellow-400 border-opacity-30">
            <button onclick="showTab('login')" id="login-tab-btn" class="tab-btn flex-1 px-4 py-2 border-b-2 border-yellow-400 font-semibold text-center text-yellow-400 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button onclick="showTab('register')" id="register-tab-btn" class="tab-btn flex-1 px-4 py-2 border-b-2 border-transparent font-semibold text-center text-white hover:text-yellow-400 transition-all">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
        </div>
        
        {% if error %}
        <div class="bg-red-900 bg-opacity-50 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-6">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
        
        {% if message %}
        <div class="bg-green-900 bg-opacity-50 border border-green-700 text-green-200 px-4 py-3 rounded-lg mb-6">
            <i class="fas fa-check-circle mr-2"></i>{{ message }}
        </div>
        {% endif %}
        
        <!-- Login Form -->
        <div id="login-tab" class="tab-content">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-tab" class="tab-content hidden">
            <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" name="password" required minlength="6"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Minimum 6 characters">
                    <p class="text-xs text-gray-400 mt-1">Password must be at least 6 characters long</p>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" required minlength="6"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function showTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.add('hidden');
    });
    
    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('border-blue-500');
        btn.classList.add('border-transparent');
    });
    
    // Show selected tab
    document.getElementById(tabName + '-tab').classList.remove('hidden');
    
    // Activate button
    document.getElementById(tabName + '-tab-btn').classList.remove('border-transparent');
    document.getElementById(tabName + '-tab-btn').classList.add('border-blue-500');
}

// Check URL hash to show specific tab
window.addEventListener('DOMContentLoaded', function() {
    const hash = window.location.hash;
    if (hash === '#register' || hash === '#signup') {
        showTab('register');
    } else {
        showTab('login');
    }
});
</script>
{% endblock %}
