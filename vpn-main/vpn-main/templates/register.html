{% extends "base.html" %}

{% block title %}Register - VPN Service{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-8">
            <i class="fas fa-user-plus text-green-400 mr-2"></i>Create Account
        </h1>
        
        {% if error %}
        <div class="bg-red-900 bg-opacity-50 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-6">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="your@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Minimum 6 characters">
                <p class="text-xs text-gray-400 mt-1">Password must be at least 6 characters long</p>
            </div>
            
            <button type="submit" class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
